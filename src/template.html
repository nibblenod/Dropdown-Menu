<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dropdown Menu</title>
    <script src="https://kit.fontawesome.com/92d361ed97.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="top-navigation-bar">
      <button class="hamburger-menu-btn" type="button"><i class="fa-solid fa-bars"></i></button>
    </nav>
    <div class="drop-down-menu">
      <ul>
        <li>
          <div class="menu-item">
            <div class="icon-container">
              <i class="fa-solid fa-house"></i>
            </div>
            <div class="link-container">
            <a>Home</a>
            </div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <div class="icon-container">
              <i class="fa-solid fa-circle-question"></i>
            </div>
            <div class="link-container">
              <a>About</a>
            </div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <div class="icon-container">
              <i class="fa-solid fa-diagram-project"></i>
            </div>
            <div class="link-container">
              <a>Projects</a>
            </div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <div class="icon-container">
              <i class="fa-solid fa-address-book"></i>
            </div>
            <div class="link-container">
              <a>Contact</a>
            </div>
          </div>
        </li>
      </ul>
    </div>


    <div class="carousel-main-frame">
      <div class="next-button-container">
        <button type="button" class="next-button">&rarr;</button>
      </div>
      <div class="previous-button-container">
        <button type="button" class="prev-button">&larr;</button>
      </div>
      <div class="wide-carousel-container">
        <img src="./images/cascade-boat-clean-china-natural-rural.jpg" alt="">
        <img src="./images/fresh-grass-with-sky-background.jpg" alt="">
        <img src="./images/istockphoto-471926619-612x612.jpg" alt="">
        <img src="./images/istockphoto-517188688-612x612.jpg" alt="">
      </div>
      <div class="indicator-container">
        <span class="slide-indicator selected" data-position="0"></span><span class="slide-indicator" data-position="1"></span><span class="slide-indicator" data-position="2"></span><span
        class="slide-indicator" data-position="3"></span>
      </div>

  </div>
  </body>
</html>
